openapi: '3.0.2'
info:
  title: CO2 Emissions API.
  version: '1.0'
  description: |
    Design API for a web application used to see and update a database related to CO2
    and greenhouose gases emissions.

servers:
  - url: http://localhost:8080
    description: Spring Boot backend implementation.

components:
  schemas:
    $ref: "schemas.yaml"

  responses:
    $ref: "reponses.yaml"

  parameters:
    order-by-alpha:
      name: order-by-alpha
      in: query
      required: false
      description: The column to order the result data by alphabetically
      schema:
        $ref: "#/components/schemas/CountryFilterKeysAlpha"

    order-by-num:
      name: order-by-num
      in: query
      required: false
      description: The column to order the result data by numbers
      schema:
        $ref: "#/components/schemas/CountryFilterKeysNum"

    order-dir:
      name: order-dir
      in: query
      required: false
      description: The directorion to order the indicated column
      schema:
        type: string
        enum:
          - desc
          - asc

    order-by-year:
      name: order-by-year
      in: query
      required: false
      description: The column to order the result data by years
      schema:
        $ref: "#/components/schemas/DataFilterKeys"

    order-by-specific-year:
      name: order-by-specific-year
      in: path
      required: true
      description: Data for a specific year
      schema:
        $ref: "#/components/schemas/DataFilterKeys"

    limit:
      name: limit
      in: query
      required: true
      description: Limit the number of returned items
      schema:
        type: integer
        maximum: 100

    offset:
      name: offset
      in: query
      required: false
      description: The number of items to skip before returning {limit} items
      schema:
        type: integer

paths:
  /countries:
    get:
      tags:
        - Countries
      summary: Retrives a list of countries.
      description: Retrieves a list of countries (their name and ISO code).
      parameters:
        - $ref: "#/components/parameters/order-by-alpha"
        - $ref: "#/components/parameters/order-by-num"
        - $ref: "#/components/parameters/order-dir"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      
      responses:
        "200":
          description: Successful retrieval
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CountrySummary"
            text/csv:
              schema:
                $ref: "#components/schemas/CountrySummary"
              example: |-
                name,ISO
                string,string 

        '204':
          $ref: "#/components/responses/NoResults"

        '400':
          $ref: '#/components/responses/BadRequest'

        '5XX':
          $ref: '#/components/responses/ServerError'

  /countries/{ISO}:
    parameters: 
      - name: ISO
        in: path
        required: true
        description: ISO of the country
        schema:
          type: string
    get:
      tags:
        - Countries
      summary: Retrives the summary of a country.
      description: Retrieves the summary of a specific country. The country is picked based on ISO code.
      responses:
        "200":
          description: Successful retrieval
          content:
            application/json:
              schema:
                $ref : "#components/schemas/Country"
            text/csv:
              schema:
                $ref: "#components/schemas/Country"
              example: |-
                year,generalData/population,generalData/GDP,generalData/ownerName,emissionData/CO2,emissionData/CH4,emissionData/N20,emissionData/total_ghg,emissionData/ownerName,temperatureData/shares_of_temp_change_from_ghg,temperatureData/temperature_change_CH4,temperatureData/temperature_change_N20,temperatureData/temperature_change_CO2,temperatureData/temperature_change_ghg,temperatureData/ownerName,energyData/energy_per_cap,energyData/energy_per_ghg,energyData/ownerName
                0,0,0,string,0,0,0,0,string,0,0,0,0,0,string,0,0,string


        '204':
          $ref: "#/components/responses/NoResults"

        '400':
          $ref: '#/components/responses/BadRequest'

        '5XX':
          $ref: '#/components/responses/ServerError'

    post:
        tags:
          - Countries
        summary: Creates a new country data entry.
        description: Creates a new data entry for a country, specified by ISO code.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CountrySummary"
        responses:
          '201':
            description: Country data successfully created
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/CountrySummary"
              text/csv:
                schema:
                  type: integer
                  example: |-
                    year
                    2000

          '400':
            $ref: '#/components/responses/BadRequest'

          '409':
            description: Entry with the same year already exists

          '5XX':
            $ref: '#/components/responses/ServerError'

  /countries/{ISO}/generalData:
    parameters: 
      - name: ISO
        in: path
        required: true
        description: ISO of the country
        schema:
          type: string
      - $ref: "#/components/parameters/order-by-specific-year"
        
